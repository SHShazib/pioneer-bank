<body>
    <!-- ===========LOG IN AREA================== -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
                <h3>Log in</h3>
                <br>
                <input class="form-control" type="email" placeholder="Email">
                <br>
                <input class="form-control"  type="password" placeholder="Password">
                <br>
                <button id="btn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!-- =========TRANSACTION AREA============= -->
    <div id="amount-area">
        <h1 class="text-center">Transaction Area</h1>
        <div class="row text-center">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="deposit-area  submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="withdraw-area  submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw </button>
               </div>
            </div>
        </div>
    </div>
